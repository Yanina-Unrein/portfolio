<button 
  class="theme-toggle-btn" 
  (click)="toggleTheme()">
  @if (isDark()) {
    <img 
      src="/assets/icons/night_theme.svg" 
      alt="Dark mode" 
      class="theme-icon moon" />
  } @else {
    <img 
      src="/assets/icons/day_theme.svg" 
      alt="Light mode" 
      class="theme-icon sun" />
  }
</button>
